<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class=" bg-slate-200 flex items-center justify-center min-h-screen font-sans ">
    <div class="bg-white m-5 space-y-5 rounded-xl p-3 flex gap-5 shadow-2xl flex-col md:flex-row ">
      <div class="flex items-start justify-start">
        <img class=" w-72 md:w-80 md:h-60 md:m-3" src="./images/headphone.png" alt="headphone">
      </div>
      <div class="md:w-80 space-y-2 md:max-w-xl flex flex-col items-center justify-center text-center">
        <h3 class="bg-black p-1 px-3 py-1 text-white text-sm rounded-full">Free Shipping</h3>

        <h1 class="w-72 text-lg font-medium p-4">The Apple Vision Pro 256GB - your gateway to the ultimate virtual reality
          revolution!</h1>
        <p class="line-through">$799</p>
        <p class="font-bold text-4xl">$599</p>
        <p class="text-[10px] w-72 text-slate-400">This offer is valid until April 3rd or as long as stock lasts!</p>
        <div class="group ">
          <button
            class="w-72 md:80 lg:96 transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
              Add to cart
            </div>
          </button>
        </div>

<div class="flex w-72 items-center justify-start space-x-3 group">
              <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

      <div class="flex flex-col md:gap-3 md:items-center md:justify-center  md:flex-row">
        <button
          class=" mb-5 md:text-xs px-20 md:px-2 flex items-center justify-center  rounded rounded-lg border border-2 shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
          <img class="md:w-6  w-7 m-3" src="./images/weight.png" alt="">
          <p class="text-sm">Add to cart</p>
        </button>
        <button
          class=" mb-5  px-20 md:px-2 flex items-center justify-center  rounded rounded-lg border border-2 shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
          <img class=" md:w-6 w-7 m-3" src="./images/heart.png" alt="">
          <p class="text-sm">Add to wishlist</p>
        </button>
       
        
      </div>
      </div>
     

    </div>
  </div>
</body>

</html>
